<!DOCTYPE html>

<html ng-app='wust'>

<head>
    <base href="/">
    <title>Wust</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/font-awesome/css/font-awesome.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/toastr/toastr.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/visjs/vis.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/animate.css/animate.css")'>

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>

    <script src='@routes.Assets.at("lib/jquery/jquery.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angularjs/angular-resource.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angularjs/angular-animate.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angular-ui-router/angular-ui-router.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/toastr/toastr.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/spin-js/spin.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/visjs/vis.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("javascripts/module.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/wust.js")' type="text/javascript"></script>

    <noscript>
        <style type="text/css">
            #pagecontent {
                display: none;
            }
        </style>
        <div id="noscriptmsg">
            <p>Welcome to Wust!</p>
            <p>You don't have javascript enabled. Good luck with that.</p>
        </div>
    </noscript>
</head>

<body>
    <div id="pagecontent">
        <nav id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav nav-pills navbar-left">
                        <li><a ui-sref="home" ui-sref-active="active"><i class="fa fa-paper-plane"></i> Browse</a>
                        </li>
                        <li><a ui-sref="graphs" ui-sref-active="active"><i class="fa fa-connectdevelop"></i> Graphs</a>
                        </li>
                        <li><a ui-sref="vote" ui-sref-active="active"><i class="fa fa-check-square-o"></i> Vote</a>
                        </li>
                        <li><a ui-sref="help" ui-sref-active="active"><i class="fa fa-question"></i> Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main role="main">
            <div id="main_view" ui-view></div>
        </main>
    </div>
</body>

</html>
