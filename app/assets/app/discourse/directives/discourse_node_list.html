<div class="discourse_node_list_container">
    <h2>{{nodeModel.title}}:</h2>
    <div ui-on-Drop="nodeModel.add($data)" ng-class='nodeModel.style.listCss' class='discourse_node_list' drop-channel="{{nodeModel.info.label}}">
        <div ng-repeat='node in nodeModel.list | orderBy:"title"'>
            <div ng-include="nodeModel.style.templateUrl"></div>
        </div>
        <div discourse-node-search-form ng-model='nodeModel.new' on-submit='nodeModel.create()' on-select="nodeModel.add(item)" search-nodes='nodeModel.search(term)' icon-class="fa fa-plus" class="discourse_node_search_form"></div>
    </div>
</div>

<script type="text/ng-template" id="show_discourse_node_list.html">
    <div ng-if="!nodeModel.isNested()" class="btn-group" role="group" style="padding:3px">
        <a ng-class="nodeModel.info.css" class="btn" ui-sref="{{nodeModel.info.getState(node.id)}}">{{node.title}}</a>
        <button class='btn btn-default' ng-click='nodeModel.remove(node)'><i class='fa fa-minus text-default'></i></button>
    </div>
    <div ng-if="nodeModel.isNested()" class="panel panel-default" ng-class="nodeModel.info.css">
        <a ui-sref="{{nodeModel.info.getState(node.id)}}">
            <div class="panel-heading">
                <h3 class="panel-title">{{node.title}}</h3>

            </div>
        </a>
        <div class="panel-body">
            <div ng-repeat="nested in node.nestedNodeLists" discourse-node-list node-model='nested.model'></div>
            <button class='btn btn-default btn-xs pull-right' ng-click='nodeModel.remove(node)'>
                <i class='fa fa-minus'></i>
            </button>
        </div>
    </div>
</script>
