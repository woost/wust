<div class="big_post_directive">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span small-post node="vm.node"></span>
            <button class="pull-right btn btn-xs btn-danger" ng-click="vm.removeFocused()"><i class="fa fa-trash-o"></i></button>
            <button class="pull-right btn btn-xs btn-success" ng-click="vm.updateFocused()"><i class="fa fa-pencil"></i></button>
        </div>
        <div class="panel-body">
            <div ng-bind="vm.node.description" class="well well-sm post_description" ></div>
            <div big-taglist tags="vm.node.tags" class="taglist"></div>
        </div>
    </div>
</div>
