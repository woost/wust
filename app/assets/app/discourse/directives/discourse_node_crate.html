<div id="discourse_node_crate_component">
    <div class="panel panel-default" ng-class="vm.nodeInfo.css">
        <div class="panel-heading">
            <h3 class="panel-title" editable-textarea="vm.node.title" blur="ignore" e-rows="7" e-cols="40" onbeforesave="vm.updateFocused('title', $data)" style="display:inline;" ng-bind="vm.node.title"></h3>
            <button class="pull-right btn btn-xs btn-danger" ng-click="vm.removeFocused()"><i class="fa fa-trash-o"></i></button>
        </div>
        <div class="panel-body" editable-textarea="vm.node.description" blur="ignore" e-rows="7" e-cols="40" onbeforesave="vm.updateFocused('description', $data)" ng-bind="vm.node.description"></div>
    </div>
</div>
