<nav id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button id="edit_modal_toggle" type="button" class="btn btn-primary navbar-btn" onclick="this.blur()" ng-click="vm.modalEdit.show()">New Discussion</button>
            <button type="button" class="navbar-toggle" ng-click="vm.navbarCollapsed = !vm.navbarCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div ng-class="{search_results_visible: vm.search.resultsVisible}" class="collapse navbar-collapse" collapse="vm.navbarCollapsed">
            <ul class="nav navbar-nav navbar-left">
                <li><a ui-sref="dashboard" ui-sref-active="active" ng-click="vm.search.resultsVisible = false"><i class="fa fa-newspaper-o"></i> Dashboard</a></li>
                <li><a ui-sref="tags" ui-sref-active="active" ng-click="vm.search.resultsVisible = false"><i class="fa fa-tags"></i> Tags</a></li>
                <!-- <li><a ui-sref="vote" ui-sref-active="active" ng-click="vm.search.resultsVisible = false"><i class="fa fa-sort"></i> Vote</a></li> -->
                <li><a ui-sref="users.list" ng-class="{active: vm.$state.includes('users.*')}" ng-click="vm.search.resultsVisible = false"><i class="fa fa-users"></i> Users</a></li>
            </ul>

            <form id="node_search_form" class="navbar-form navbar-left" ng-submit='vm.onSearchBoxChange()'>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="vm.search.query" ng-change='vm.onSearchBoxChange()'>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default fa fa-search" onclick="this.blur()" ng-model="vm.search.resultsVisible" bs-checkbox ng-disabled="!vm.search.query"></button>
                    </span>
                </div>
            </form>

            <div id="navigation_sign_forms" ng-switch="vm.currentAuth.userId">
                <form ng-switch-when="undefined" name="signForm" ng-submit="vm.authenticate(registerUser)" class="navbar-form navbar-right ng-trans ng-trans-slide-right ease">
                    <input class="form-control" size="10" name="username" type="text" ng-model='vm.newUser.identifier' placeholder="Username" required>
                    <input class="form-control" size="10" name="password" type="password" ng-model='vm.newUser.password' placeholder="Password" required>
                    <input type="submit" value="Login" ng-click="registerUser = false" class="btn btn-primary" ng-disabled="signForm.$invalid">
                    <input type="submit" value="Register" ng-click="registerUser = true" class="btn btn-primary" ng-disabled="signForm.$invalid">
                </form>
                <form ng-switch-default ng-submit="vm.logout()" class="navbar-form navbar-right ng-trans ng-trans-slide-right ease">
                    <a ui-sref="users.details({id: vm.currentAuth.userId})" style="padding-right: 10px"><i class="fa fa-user"></i> {{vm.currentAuth.identifier}}</a>
                    <input type="submit" value="Logout" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</nav>
