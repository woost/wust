<div class="static_edit_post_directive">
    <div class="panel panel-default">
        <div class="panel-heading">
            <input type="text" class="form-control" ng-model="vm.node.title" ng-blur="vm.node.onChange()" placeholder="TL,DR">
        </div>
        <div ng-switch="vm.previewService.visible" class="panel-body">
            <div ng-switch-when="true" preview node="vm.node"></div>
            <div ng-switch-default edit-post node="vm.node"></div>
        </div>
        <div toggle-zen node="vm.node" service="vm.previewService" class="text-center"></div>
    </div>
</div>
