<span class="small_post_directive node" colored-tag-node="vm.node" ui-draggable="vm.valid" drag="vm.node.encode ? vm.node.encode() : vm.node" drag-channel="{{vm.node.id === undefined ? 'create_connect' : 'connect'}}">
    <i ng-if="::vm.onDisconnect" ng-click='vm.onDisconnect(vm.node)' class='fa fa-scissors disconnect_tool pull-right text-default'></i>
    <a ui-sref="focus({id: vm.node.id})">
        <span ng-bind="vm.node.title"></span>
        <span class="tag_circle_container pull-right">
            <span ng-repeat="tag in vm.node.tags | sorttags" class="tag_circle_title" data-title="{{tag.title}}" bs-tooltip animation="">
                <span colored-tag-fill="tag" class="tag_circle"></span>
            </span>
        </span>
    </a>
</span
