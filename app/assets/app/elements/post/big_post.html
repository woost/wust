<div class="big_post_directive">
    <div class="post_details">
        <div class="post_description">
            <h2 ng-bind="vm.node.title"></h2>
            <div big-taglist node="vm.node" class="taglist"></div>
            <div markdown="vm.node.description"></div>
        </div>
    </div>
    <div class="post_stats">
        <span toggle-zen node="vm.node"></span>
        <span class='fa fa-pencil' style='cursor:pointer' ng-click='vm.updateFocused()' data-title='edit post' bs-tooltip animation=''></span>
        <span show-timestamp node="vm.node"></span>
    </div>
</div>
