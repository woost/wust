<i ng-if="::vm.onDisconnect" ng-click='vm.onDisconnect(vm.node)' class='fa fa-scissors disconnect_tool pull-right text-default' data-title="disconnect" bs-tooltip animation=""></i>

<span ng-switch="::vm.node.isHyperRelation">
    <div class="node_dispatcher" ng-switch-when="true">
        <div small-post node="vm.node.startNode"></div>
        <div small-post node="vm.node.endNode"></div>
    </div>
    <a ng-switch-default ng-bind="vm.node.title" ui-sref="focus({id: vm.node.id})"></a>
</span>
<span class="tag_circle_container pull-right">
    <span ng-repeat="tag in vm.node.tags | sorttags" class="tag_circle_title" data-title="{{tag.title}}" bs-tooltip animation="">
        <span colored-tag-fill="tag" class="tag_circle"></span>
    </span>
</span>
