<div class="modal_edit modal">
    <form class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span ng-switch="vm.node.referenceNode">
                    <span ng-switch-when="undefined">
                        <label>New Discussion</label>
                    </span>
                    <span ng-switch-default>
                        <label>Replies to</label>
                        <span small-post node="vm.node.referenceNode"></span>
                    </span>
                </span>
            </div>
            <div colored-tag-node="vm.node" class="modal-body">
                <div edit-post node="vm.node" input-focus="true"></div>
            </div>
            <div class="modal-footer">
                <span class="btn btn-default" ng-click="$hide()">Discard</span>
                <span class="btn btn-success" type="submit" ng-click="vm.save();$hide()" ng-disabled="!vm.node.canSave"><i class="fa" ng-class="{'fa-reply': vm.node.referenceNode !== undefined, 'fa-paper-plane-o': vm.node.referenceNode === undefined}"></i></span>
            </div>
        </div>
    </form>
</div>
