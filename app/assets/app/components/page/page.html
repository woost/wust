<div navigation ng-cloak></div>
<main role="main">
    <div id="main_view">
        <div id="left_hand_side" visible-left-side>
            <div scratchpad ng-cloak></div>
        </div>
        <div id="right_hand_side">
            <button id="left_side_toggle" type="button" class="btn btn-default fa fa-clipboard" onclick="this.blur()" ng-model="vm.leftSide.visible" bs-checkbox></button>
            <div zen></div>
            <div search></div>
            <div route-loading-indicator></div>
            <div id="content_view" ng-hide='isRouteLoading' ui-view ng-cloak></div>
        </div>
    </div>
</main>
