<div id="scratchpad_component">
    <div id="node_add">
        <button ng-click="vm.edit()" type="submit" class="btn btn-default"><i class="fa fa-file-o"></i> New post</button>
    </div>

    <div id="edit_list" class="discourse_post_list">
        <label>Currently edited:</label>
        <div ng-repeat="node in vm.editStack | reverse">
            <div class="drop_post_container" drop-channel="connect,move" ui-on-Drop="vm.edit($data, $index)"></div>
            <div edit-post node="node"></div>
        </div>
        <div class="drop_post_container" drop-channel="connect,move" ui-on-Drop="vm.edit($data, vm.editStack.length)"></div>
    </div>
</div>
