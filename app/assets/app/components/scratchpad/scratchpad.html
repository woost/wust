<div id="scratchpad_component">
    <button ng-click="vm.edit()" type="submit" class="btn pull-left"><i class="fa fa-file-o"></i> </button>
    <h2>Wust your Post:</h2>

    <div id="node_add">
        <hr noshade size="1">
        <label>Edit existing:</label>
        <div class="input-group pull-right">
            <div discourse-node-search-form ng-model='vm.searchTyped' on-select="vm.edit(item)" on-submit="vm.edit(items)" search-nodes='vm.searchNodes(term)' icon-class="fa fa-search"></div>
        </div>
    </div>

    <div id="edit_list" class="discourse_post_list">
        <hr noshade size="1">
        <div class="drop_post_container" drop-channel="{{vm.nodeInfo.label}}" ui-on-Drop="vm.edit($data)">
            <label>Currently edited:</label>
            <div ng-repeat="node in vm.editStack" edit-post node="node"></div>
        </div>
    </div>
</div>
