<div ng-show="vm.search.resultsVisible" id="search_component">
    <button class="btn btn-default pull-right fa fa-close" ng-click="vm.closeResults();"></button>
    <div ng-repeat="result in vm.search.results" small-post node="result"></div>
    <div ng-show="vm.search.results.length === 0" class="no_results">No results.</div>
</div>
