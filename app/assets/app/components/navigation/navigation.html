<nav id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="vm.navbarCollapsed = !vm.navbarCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" collapse="vm.navbarCollapsed">
            <ul class="nav navbar-nav navbar-left">
                <li><a ui-sref="dashboard" ui-sref-active="active"><i class="fa fa-paper-plane"></i> Dashboard</a>
                </li>
                <li><a ui-sref="graph" ui-sref-active="active"><i class="fa fa-connectdevelop"></i> Graph</a>
                </li>
                <li><a ui-sref="vote" ui-sref-active="active"><i class="fa fa-check-square-o"></i> Vote</a>
                </li>
                <li><a ui-sref="users.list" ui-sref-active="active"><i class="fa fa-users"></i> Users</a>
                </li>
            </ul>

            <form id="node_search_form" class="navbar-form navbar-left" ng-submit='vim.onSearchBoxChange()'>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="vm.search.query" ng-change='vm.onSearchBoxChange()'>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class='fa fa-search'></i>
                        </button>
                    </span>
                </div>
            </form>

            <form ng-hide="vm.loggedIn()" name="signForm" ng-submit="vm.authenticate(registerUser)" class="navbar-form navbar-right">
                <input class="form-control" size="10" name="username" type="text" ng-model='vm.newUser.identifier' placeholder="Username" required>
                <input class="form-control" size="10" name="password" type="password" ng-model='vm.newUser.password' placeholder="Password" required>
                <input type="submit" value="Login" ng-click="registerUser = false" class="btn btn-primary" ng-disabled="signForm.$invalid">
                <input type="submit" value="Register" ng-click="registerUser = true" class="btn btn-primary" ng-disabled="signForm.$invalid">
            </form>

            <form ng-show="vm.loggedIn()" ng-submit="vm.logout()" class="navbar-form navbar-right">
                <span style="padding-right: 10px"><i class="fa fa-user"></i> {{vm.getUsername()}}</span>
                <input type="submit" value="Logout" class="btn btn-primary">
            </form>
        </div>
    </div>
</nav>
