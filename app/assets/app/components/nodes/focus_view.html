<div focus-view id="focus_view_component">
    <div ng-if='vm.left' id="left_view">
        <div discourse-node-list node-model='vm.left.model' class="discourse_node_list_vertical"></div>
    </div>
    <div id="focus_view_center">
        <div ng-if='vm.top' id="top_view">
            <div discourse-node-list node-model='vm.top.model' class="discourse_node_list_horizontal"></div>
        </div>
        <div id="node_view">
            <h2>Focus:</h2>
            <a ui-sref="branches({id: vm.node.model.id})">brunch</a>
            <a ui-sref="columns({id: vm.node.model.id})">columns</a>
            <div discourse-node-crate node="vm.node.model" node-info="vm.nodeInfo"></div>
        </div>
        <div ng-if="vm.bottom" id="bottom_view">
            <div discourse-node-list node-model='vm.bottom.model' class="discourse_node_list_horizontal"></div>
        </div>
    </div>
    <div ng-if="vm.right" id="right_view">
        <div discourse-node-list node-model='vm.right.model' class="discourse_node_list_vertical"></div>
    </div>
</div>
