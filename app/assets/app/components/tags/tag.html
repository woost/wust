<div id="tag_component">
    <h2>Tags</h2>
    <div id="tag_list_box" infinite-scroll="vm.loadMoreTags()" infinite="infiniteTags" promise="vm.tags">
        <a ng-repeat="tag in vm.tags track by tag.id" ui-sref="tags.details({id: tag.id})" class="tag" colored-tag="tag" ng-bind="tag.title"></a>
        <button class="btn btn-default pull-right" ng-click="infiniteTags.manualLoad()" ng-disabled="infiniteTags.loading" ng-hide="infiniteTags.noMore">More</button>
    </div>

    <hr>
    <div ui-view></div>
</div>
