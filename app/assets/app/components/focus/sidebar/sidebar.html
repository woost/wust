<div id="sidebar">
    <div id="sidebar_toggle">
        <button class="btn btn-xs btn-default pull-right" ng-click="vm.sidebarActive = !vm.sidebarActive"><i class="fa fa-history"></i></button>
    </div>
    <div id="sidebar_content" ng-if="vm.sidebarActive" class="ng-trans ng-trans-slide-right ease">
        <div ng-repeat="visited in vm.visited track by visited.id" small-post node="visited"></div>
    </div>
</div>
