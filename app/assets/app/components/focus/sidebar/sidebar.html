<div id="sidebar">
    <div id="sidebar_content" ng-show="vm.sidebarActive">
        <span ng-repeat="visited in vm.visited" small-post node="visited"></span>
    </div>
    <div id="sidebar_toggle">
        <button class="btn btn-xs btn-default" ng-click="vm.sidebarActive = !vm.sidebarActive"><i class="fa fa-history"></i></button>
    </div>
</div>
