<div id="focus_component">
    <div id="root_node_view">
        <div big-post node="vm.rootNode"></div>
    </div>
    <div tabset class="tabs-left">
        <div tab active="vm.tabViews[0].active">
            <div tab-heading>
                <i class="fa fa-sitemap"></i>
            </div>
            <div focus-graph component="vm.component" root-id="vm.rootId"></div>
        </div>
        <div tab active="vm.tabViews[1].active">
            <div tab-heading>
                <i class="fa fa-th"></i>
            </div>
            <div focus-neighbours component="vm.component" root-id="vm.rootId"></div>
        </div>
        <div tab active="vm.tabViews[2].active">
            <div tab-heading>
                <i class="fa fa-code-fork"></i>
            </div>
            <div focus-branches component="vm.component" root-id="vm.rootId"></div>
        </div>
        <div tab active="vm.tabViews[3].active">
            <div tab-heading>
                <i class="fa fa-columns"></i>
            </div>
            <div focus-columns component="vm.component" root-id="vm.rootId"></div>
        </div>
        <div sidebar></div>
    </div>
</div>
