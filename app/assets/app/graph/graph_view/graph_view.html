<div class="graph_view_component">
    <div id="filter_input">
        <input type="text" class="form-control" ng-model="vm.search.title" placeholder="filter">
    </div>
    <div d3-graph graph="vm.graph" control-graph="vm.controlGraph" on-click="vm.onClick(node)" class="graph_network" ui-on-Drop="vm.addNodeToGraph($data, $event)" drop-channel="connect"></div>
</div>
