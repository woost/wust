<div id="show_discourse_node_list">
    <div ng-class='ngModel.css.list'>
        <div ng-repeat='node in ngModel.list'>
            <div ng-include="ngModel.template"></div>
        </div>
        <div ng-class='ngModel.css.new'>
            <form ng-submit='ngModel.add()'>
                <div class="input-group">
                    <input type='text' class="form-control" ng-model='ngModel.new.title' required>
                    <span class="input-group-btn">
                        <button type="submit"
                            class='btn btn-default'><i class='fa fa-plus
                                text-default'></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
