<nav id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation_links">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navigation_links">
            <ul class="nav navbar-nav nav-pills navbar-left">
                <li><a ui-sref="browse" ui-sref-active="active"><i class="fa fa-paper-plane"></i> Browse</a>
                </li>
                <li><a ui-sref="graph" ui-sref-active="active"><i class="fa fa-connectdevelop"></i> Graph</a>
                </li>
                <li><a ui-sref="vote" ui-sref-active="active"><i class="fa fa-check-square-o"></i> Vote</a>
                </li>
            </ul>

            <div discourse-node-search-form ng-model='searchTyped' on-select="onSelect(item)" search-nodes='searchNodes(term)' icon-class="fa fa-search" class="navbar-form navbar-left" role="search"></div>

            <form ng-hide="loggedIn()" name="signForm" ng-submit="authenticate(registerUser)" class="navbar-form navbar-right">
                <input class="form-control" name="username" type="text" ng-model='newUser.identifier' placeholder="Username" required>
                <input class="form-control" name="password" type="password" ng-model='newUser.password' placeholder="Password" required>
                <input type="submit" value="Login" ng-click="registerUser = false" class="btn btn-primary" ng-disabled="signForm.$invalid">
                <input type="submit" value="Register" ng-click="registerUser = true" class="btn btn-primary" ng-disabled="signForm.$invalid">
                <button type="button" class="btn btn-primary" ng-click="oauth.github()"><i class="fa fa-github"></i></button>
            </form>

            <form ng-show="loggedIn()" ng-submit="logout()" class="navbar-form navbar-right">
                <span style="padding-right: 10px"><i class="fa fa-user"></i> {{getUsername()}}</span>
                <input type="submit" value="Logout" class="btn btn-primary">
            </form>
        </div>
    </div>
</nav>
