<div id="vote_component">
    <div style="height:120px">
        <div style="margin-bottom:50px" ng-show="vm.showundo">
            <button class="btn btn-default" ng-click="vm.undo()">
                <i class="fa fa-1x fa-arrow-left"></i> undo last vote
            </button>
        </div>
    </div>
    <div id="description_container">
        <div style="text-align:center;height:60px;width:60px">
            <i class="fa fa-3x fa-fw" ng-class="vm.change.icon"></i>
            <br/> {{vm.change.action}}
        </div>

        <div id="action_container">
            <div ng-show="vm.change.action == 'delete'" class="action">
                <span ng-class="vm.change.affected.node.class">{{vm.change.affected.node.title}}</span>
            </div>

            <div ng-show="vm.change.action == 'disconnect'" class="action">
                <div style="text-align:center">
                    <span ng-class="vm.change.affected.startnode.class">{{vm.change.affected.startnode.title}}</span>
                </div>
                <div class="relation_title">
                    <span class="fa-stack">
                        <i class="fa fa-stack-2x fa-long-arrow-down"></i>
                        <i class="fa fa-stack-2x fa-close" style="color:red"></i>
                    </span>

                    <div>{{vm.change.affected.relation.title}}</div>
                </div>
                <div style="text-align:center">
                    <span ng-class="vm.change.affected.endnode.class">{{vm.change.affected.endnode.title}}</span>
                </div>
            </div>

            <div ng-show="vm.change.action == 'flag'" class="action">
                <span ng-class="vm.change.affected.node.class">{{vm.change.affected.node.title}}</span>

                <i class="fa fa-flag" style="margin-left:30px"></i> spam
            </div>

            <div class="vote-buttons">
                <button class="btn btn-default" ng-click="vm.skip()">
                    <i class="fa fa-check-square-o text-success"></i> makes sense
                </button>
                <button class="btn btn-default" ng-click="vm.skip()">
                    <i class="fa fa-forward text-warning"></i> I don't know
                </button>
                <button class="btn btn-default" ng-click="vm.skip()">
                    <i class="fa fa-close text-danger"></i> dosn't make sense
                </button>
            </div>
        </div>
    </div>
</div>
