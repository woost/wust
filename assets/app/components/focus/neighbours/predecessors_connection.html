<div>
    <connects-arrow source="vm.nodeModel.node" target="node">
        <div class="tools">
            <span ng-if="::vm.Auth.isLoggedIn" class="fa fa-pencil button" ng-click="vm.editPredecessorConnects(node)" data-title="Edit this Connection" bs-tooltip></span>
            <span ng-if="::vm.Auth.isLoggedIn" class="vote_button fa fa-chevron-up button" ng-class="{ active: vm.connectsRelations[node.id].vote.weight > 0 }" ng-click="vm.upvoteAnswer(node)" data-title="Vote on Connection" bs-tooltip></span>
        </div>
    </connects-arrow>
</div>
