<div id="dashboard_component" class="content-component">
    <div id="posts_view">
        <div id="header_list">
            <button class="btn btn-default" type="button" ng-click="vm.newStream()">New Stream</button>
        </div>
        <div id="stream_list" as-sortable="vm.sortableOptions" ng-model="vm.streams">
            <div class="table container ng-trans ng-trans-scale-up ease as-sortable-item" as-sortable-item ng-repeat="stream in vm.streams">
                <div class="table-row header">
                    <div class="as-sortable-item-handle" as-sortable-item-handle>
                        <button class="close pull-right" ng-click="vm.removeStream($index)" type="button" aria-label="Close " data-title="remove stream" bs-tooltip><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div edit-taglist tags="stream.tagsAll" placeholder="All Contexts" on-change="vm.refreshStream(stream)" existing-only="true"></div>
                    <div edit-taglist tags="stream.tagsWithout" placeholder="Without Contexts" on-change="vm.refreshStream(stream)" existing-only="true"></div>
                    <hr>
                </div>
                <div class="table-row body">
                    <div class="table-cell body-content-wrapper">
                        <div class="body-content-inner-wrapper">
                            <div class="body-content">
                                <div ng-repeat="post in stream.posts track by post.id" small-post node="post" ignore-tags="stream.tagsAll" class="ng-trans ng-trans-scale-up ease"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="recent_container">
            <h3>Recent posts</h3>
            <span ng-repeat="post in vm.recentPosts track by post.id" small-post node="post" class="ng-trans ng-trans-scale-up ease"></span>
        </div>
    </div>
</div>
