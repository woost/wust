<div id="tag_component">
    <h2 id="tag_list_box" infinite-scroll="vm.loadMoreTags()" infinite="infiniteTags" promise="vm.tags">Tags
        <span ng-repeat="tag in vm.tags track by tag.id" class="tag" colored-tag="tag" border="true">
            <a ui-sref="tags.details({id: tag.id})" ng-bind="tag.title"></a>
        </span>

        <div id="tag_list_more">
            <button class="btn btn-default pull-right" ng-click="infiniteTags.manualLoad()" ng-disabled="infiniteTags.loading" ng-hide="infiniteTags.noMore">More</button>
        </div>
    </h2>

    <hr>
    <div id="tag_ui_view" ui-view></div>
</div>
