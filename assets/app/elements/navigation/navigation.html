<nav id="navigation" class="navbar navbar navbar-fixed-top" role="navigation" ng-style="vm.contextStyle">
    <div class="container-fluid">
        <a class="navbar-brand" rel="home" href="#" ng-click="vm.fullscreen.hideFullscreens()">
            <img class="hidden-xs" style="display:inline;" ng-if="::uiSettings.brandingLogo" src="{{::uiSettings.brandingLogo}}">
            <span class="hidden-md hidden-sm hidden-xs" ng-bind="::uiSettings.brandingText"></span>
        </a>
        <div ng-class="{search_results_visible: vm.search.resultsVisible, has_fullscreen: vm.fullscreen.hasFullscreen}">
            <ul class="navpagelinks nav navbar-nav navbar-left">
                <li><a ui-sref="dashboard" ui-sref-active="active" ng-click="vm.fullscreen.hideFullscreens()">
                        <i class="fa fa-home"></i><span class="hidden-md hidden-sm hidden-xs">&nbsp;Dashboard</span></a></li>
                <li><a ui-sref="tags" ui-sref-active="active" ng-click="vm.fullscreen.hideFullscreens()">
                        <i class="fa fa-globe"></i><span class="hidden-md hidden-sm hidden-xs">&nbsp;Browse</span></a></li>
                <li><a ng-if="::vm.Auth.isLoggedIn" ui-sref="vote" ui-sref-active="active" ng-click="vm.fullscreen.hideFullscreens()" data-title="Show changes made by other users. You can decide whether these changes should be accepted or rejected." bs-tooltip data-placement="bottom">
                        <i class="fa fa-sort"></i><span class="hidden-md hidden-sm hidden-xs">&nbsp;Moderation</span></a></li>
                <li>
                    <button ng-if="::vm.Auth.isLoggedIn" id="new_discussion_button" type="button" class="btn btn-default navbar-btn" onclick="this.blur()" ng-click="vm.newDiscussion()">New<span class="hidden-md hidden-sm hidden-xs">&nbsp;Discussion</span></button>
                </li>
                <li class="survey-container hidden-xs" ng-if="::uiSettings.surveyEnabled">
                    <div survey></div>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right navpagelinks ">
                <li>
                    <form class="search-form navbar-form navbar-left hidden-sm hidden-xs" ng-submit='vm.onSearchBoxChange()'>
                        <div class="form-group has-feedback">
                            <input type="text" placeholder="Search" class="form-control" ng-model="vm.search.query" ng-change='vm.onSearchBoxChange()'>
                            <i class="fa fa-search form-control-feedback" style="pointer-events:all; cursor: pointer;" ng-click="vm.search.resultsVisible = !vm.search.resultsVisible"></i>
                        </div>
                    </form>
                </li>
                <li><a ui-sref="users.list" ng-class="{active: vm.$state.includes('users.*')}" ng-click="vm.fullscreen.hideFullscreens()">
                        <i class="fa fa-users"></i><span class="hidden-md hidden-sm hidden-xs">&nbsp;Users</span></a></li>
                <li class="dropdown">
                    <a ui-sref="users.details({id: vm.Auth.current.userId})" class="dropdown-toggle" ng-class="::{'disable-link': !vm.Auth.isLoggedIn}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i>
                        <span ng-if="::vm.Auth.isLoggedIn" class="hidden-xs"> {{vm.Auth.current.identifier}} ({{vm.karma.sum}}) </span>
                        <span ng-if="::!vm.Auth.isLoggedIn" class="hidden-xs">Register / Login</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu auth-dropdown" ng-switch="vm.Auth.isLoggedIn">
                        <li>
                            <form ng-switch-when="false" name="signForm" ng-submit="vm.authenticate(registerUser)" class="navbar-form navbar-right ng-trans ng-trans-slide-right ease">
                                <input class="form-control" size="10" name="username" type="text" ng-model='vm.newUser.identifier' placeholder="Username" required>
                                <input class="form-control" size="10" name="password" type="password" ng-model='vm.newUser.password' placeholder="Password" required>
                                <input type="submit" value="Login" ng-click="registerUser = false" class="btn btn-default" ng-disabled="signForm.$invalid">
                                <input type="submit" value="Register" ng-click="registerUser = true" class="btn btn-default" ng-disabled="signForm.$invalid">
                            </form>
                            <form ng-switch-default ng-submit="vm.logout()" class="navbar-form navbar-right ng-trans ng-trans-slide-right ease">
                                <a ui-sref="users.details({id: vm.Auth.current.userId})" style="padding-right: 10px">Profile</a>
                                <input type="submit" value="Logout" class="btn btn-default">
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
