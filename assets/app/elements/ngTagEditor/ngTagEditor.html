<div class="tag-editor-directive">
    <div class="tag-editor" ng-class="{active:focus}" ng-click="setFocus = true">
        <div class="tag-draft">
            <span ng-repeat="tag in tags" tag-label="tag" disable-link>
                <i ng-show="alwaysShow || focus" class="right remove fa fa-close" ng-click="remove($index); $event.stopPropagation();"></i>
            </span>
            <input type="text" class="tag-input" placeholder="Add Tags" ng-focus="focus = true" ng-blur="focus = false; unfocusedInput()" focus-me="setFocus" ng-model="search"/>
        </div>
        <div class="tag-suggestions" ng-show="suggestions && (alwaysShow || focus)">
            <span class="title">Suggestions:</span>
            <span ng-repeat="tag in suggestions track by tag.id" tag-label="tag" disable-link ng-mousedown="add(tag)"></span>
        </div>
    </div>
</div>
