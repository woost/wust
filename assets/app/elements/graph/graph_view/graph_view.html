<div class="graph_view_component">
    <div d3-graph class="graph_network" ui-on-Drop="vm.addNodeToGraph($data, $event)" drop-channel="node,scratch_node">
        <div id="filter_input">
            <input type="text" class="form-control" ng-model="vm.search.title" placeholder="filter">
        </div>
    </div>
    <div class="post-preview-frame" ng-class="{left: !vm.d3Graph.hoveredNode.onLeftHalf, right: vm.d3Graph.hoveredNode.onLeftHalf, top: !vm.d3Graph.hoveredNode.onUpperHalf, bottom: vm.d3Graph.hoveredNode.onUpperHalf}" ng-show="vm.d3Graph.hoveredNode && !vm.d3Graph.hoveredNode.isHyperRelation && !vm.d3Graph.isDragging">
        <div preview node="vm.d3Graph.hoveredNode"></div>
    </div>
</div>
