<div class="graph_view_component">
    <div ng-if="vm.isLoading || !vm.isConverged" class="loading_indicator">
        <div class="la-ball-triangle-path la-2x la-dark la-absolute">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div d3-graph class="graph_network" ui-on-Drop="vm.addNodeToGraph($data, $event)" drop-channel="node,scratch_node">
        <div id="filter_input">
            <input type="text" class="form-control" ng-model="vm.search.title" placeholder="Filter">
        </div>
    </div>
    <div class="post-preview-frame" ng-class="{left: !(vm.d3Info.hoveredNode || vm.d3Info.fixedPreview).onLeftHalf, right: (vm.d3Info.hoveredNode || vm.d3Info.fixedPreview).onLeftHalf, top: !vm.d3Info.hoveredNode.onUpperHalf, bottom: vm.d3Info.hoveredNode.onUpperHalf}" ng-show="vm.d3Info.isHovering || vm.d3Info.fixedPreview">
        <div preview node="vm.d3Info.hoveredNode || vm.d3Info.fixedPreview"></div>
    </div>
</div>
