<div id="scratchpad_component">
    <button class="close view_close_button pull-right" ng-click="vm.sidebar.left.visible = false" aria-label="Close " data-title="hide scratchpad" bs-tooltip animation=""><span aria-hidden="true">&times;</span></button>
    <form ng-submit="vm.editNewPost()" class="new_post_title">
        <input class="form-control" ng-model="vm.newPost.title" placeholder="TL;DR">
    </form>
    <div edit-taglist tags="vm.newPost.tags" existing-only="true"></div>
    <div id="edit_list">
        <div ng-repeat="node in vm.editList" class="ng-trans ng-trans-scale-up ease">
            <div class="drop_post_container" drop-channel="node,scratch_node,scratch_move" ui-on-Drop="vm.edit($data, $index)">
                <div collapse-edit-post node="node"></div>
            </div>
        </div>
        <div id="scratch_end_drop_post_container" class="drop_post_container" drop-channel="node" ui-on-Drop="vm.edit($data, vm.editList.length)">
    </div>
</div>
