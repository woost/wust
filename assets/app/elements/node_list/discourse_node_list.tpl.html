<div class='discourse_node_list'>
    <div class="drop_post_container" ui-on-Drop="vm.nodeModel.add($data)" drop-validate="vm.nodeModel.canAdd($data)" drop-channel="node,hyper_node,scratch_node">
        <div ng-if="vm.isLoading" class="la-ball-triangle-path la-dark la-relative">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="node_model_list" ng-switch="::vm.nodeModel.isNested">
            <div ng-switch-when="true">
                <div ng-repeat='node in vm.nodeModel.list track by node.id'>
                    <span ng-switch="vm.nodeModel.writable">
                        <span ng-switch-when="true" small-post node="node" symbol-action='vm.symbolAction'></span>
                        <span ng-switch-default small-post node="node"></span>
                    </span>
                    <div ng-repeat="nested in node.nestedNodeLists[vm.nodeModel.listId]" discourse-node-list node-model='nested.model'></div>
                </div>
            </div>
            <div ng-switch-default>
                <span ng-repeat='node in vm.nodeModel.list track by node.id' class="ng-trans ng-trans-scale-up ease">
                    <span ng-switch="vm.nodeModel.writable">
                        <span ng-switch-when="true" small-post node="node" symbol-action='vm.symbolAction'></span>
                        <span ng-switch-default small-post node="node"></span>
                    </span>
                </span>
            </div>
        </div>
        </div>
    </div>
</div>
