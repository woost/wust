<div class="static_edit_post_directive">
    <div edit-post node="vm.node"></div>
    <button class="btn btn-xs btn-success pull-right" ng-click="vm.node.save().$then(vm.onFinish)" ng-disabled="!vm.node.canSave" data-title="save" bs-tooltip animation=""><i class="fa fa-check"></i></button>
    <button class="btn btn-xs btn-default pull-right" ng-click="vm.onFinish()">Cancel</button>
    <button class="btn btn-xs btn-danger" ng-click="vm.deleteNode()" ng-hide="vm.node.isLocal" data-title="delete" bs-tooltip animation=""><i class="fa fa-trash-o"></i></button>
    <button class="btn btn-xs btn-warning" ng-click="vm.node.discard()" ng-hide="vm.node.isPristine" data-title="discard changes" bs-tooltip animation=""><i class="fa fa-undo"></i></button>
</div>
