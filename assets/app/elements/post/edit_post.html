<div class="edit_post_directive">
    <div data-title="Click to edit" bs-tooltip>
        <h2 contenteditable="true" maxchars="140" focus-me="vm.inputFocus" ng-keydown="vm.redirectEnter($event)" ng-model="vm.node.title" ng-change="vm.node.onChange()" ng-class="{'is_invalid': vm.node.triedSave && !vm.node.validity.title.valid}" class="title">
        </h2>
        <div validity-info="vm.node" property="title"></div>
    </div>
    <div edit-taglist edit-classification="true" tag-type="taglike" set-focus="vm.focusEditTags" tags="vm.node.tags" on-change="vm.node.onChange(type, tag)" ng-class="{'is_invalid': vm.node.triedSave && !vm.node.validity.tags.valid}"></div>
    <div validity-info="vm.node" property="tags"></div>
    <div ng-switch="vm.previewEnabled" class="description">
        <div ng-switch-when="true" markdown="vm.node.description"></div>
        <div ng-switch-default edit-post-description node="vm.node"></div>
    </div>
</div>
