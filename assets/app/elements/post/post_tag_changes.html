<div class="post_tag_changes_directive" ng-if="vm.postTagChanges.length > 0">
    <b>Tag requests</b>
    <span ng-repeat="change in vm.postTagChanges" class="tag" colored-tag="change.tags[0]" border="true">
        <a ui-sref="tags.details({id: change.tags[0].id})" ng-bind="change.tags[0].title"></a>
    </span>
</div>
