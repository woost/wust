<span class="small_post_directive node" colored-tag-node="vm.node" ignore-tags="vm.ignoreTags" ui-draggable="true" drag="vm.node.encode ? vm.node.encode() : vm.node" drag-channel="{{vm.node.isHyperRelation? 'hyper_node' : 'node'}}" stop-drag-propagation>
    <span ng-switch="::vm.node.isHyperRelation">
        <div class="node_dispatcher" ng-switch-when="true">
            <div small-post node="vm.node.startNode"></div>
            <div small-post node="vm.node.endNode"></div>
        </div>
        <a ng-switch-default ng-bind="vm.node.title" ui-sref="focus({id: vm.node.id})"></a>
    </span>
    <span class="tag_circle_container pull-right">
        <span ng-repeat="tag in (vm.node | nodetags:vm.ignoreTags)" class="tag_circle_title" data-title="{{tag.title}}" bs-tooltip animation="">
            <span colored-tag="tag" tagtype="circle" class="tag_circle"></span>
        </span>
    </span>
</span>
