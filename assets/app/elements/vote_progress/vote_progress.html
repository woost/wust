<uib-progress max="vm.change.applyThreshold - vm.change.rejectThreshold" animate="true">
    <div style="position:relative;border-right:1px solid black" ng-style="{left: -(100*vm.change.applyThreshold / (vm.change.applyThreshold - vm.change.rejectThreshold))+'%'}">
        <uib-bar style="float:right; border-right: 2px solid black;" type="danger" value="-vm.change.votes" ng-hide="vm.change.votes >= 0"><span>{{vm.change.votes}} / {{vm.change.rejectThreshold}}</span></uib-bar>
    </div>
    <div style="position:relative" ng-style="{left: -(100*vm.change.rejectThreshold / (vm.change.applyThreshold - vm.change.rejectThreshold))+'%'}">
        <uib-bar style="border-left: 2px solid black" type="success" value="vm.change.votes" ng-hide="vm.change.votes < 0">{{vm.change.votes}} / {{vm.change.applyThreshold}}</uib-bar>
    </div>
</uib-progress>
