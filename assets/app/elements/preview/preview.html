<div class="post-preview">
    <span ng-transclude></span>
    <h2 ng-bind="vm.node.title"></h2>
    <div ng-if="vm.node.timestamp" show-timestamp="vm.node.timestamp"></div>
    <div big-taglist node="vm.node"></div>
    <div class="description" ng-if="vm.node.description" ng-switch="vm.trim">
        <div ng-switch-when="undefined" markdown="vm.node.description"></div>
        <div ng-switch-default markdown="vm.node.description | trim:true:vm.trim"></div>
    </div>
</div>
