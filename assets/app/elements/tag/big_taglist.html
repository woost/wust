<div class="big_taglist_directive">
    <span ng-repeat="tag in (vm.node | nodetags) track by tag.id" tag-label="tag">
        <i ng-if="tag.isContext && vm.node.id !== undefined && vm.Auth.isLoggedIn && vm.node.author.id != vm.Auth.current.userId" class="right vote_button fa fa-chevron-up" ng-class="{ active: tag.vote.weight > 0 }" ng-click="vm.upvoteTag(tag)" data-title="Vote on Post in this Context" bs-tooltip placement="bottom"></i>
    </span>
</div>
