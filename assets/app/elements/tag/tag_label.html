<span class="tag-label" colored-tag="vm.tagLabel" tagtype="label" border="true" title="{{vm.tagLabel.quality.toFixed(3)}}">
    <a ng-if="::!vm.disableLink" ng-bind="vm.tagLabel.title" ui-sref="tags.details({id: vm.tagLabel.id})" class="content"></a>
    <span ng-if="::vm.disableLink" ng-bind="vm.tagLabel.title" class="content"></span>
    <span ng-transclude></span>
</span>
