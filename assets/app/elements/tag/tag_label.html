<span class="tag-label" colored-tag="vm.tagLabel" no-symbol="vm.noSymbol" tagtype="label" border="true" ng-switch="::vm.disableLink">
    <span>
        <span ng-switch-when="true" class="content">
            <i ng-if="::!vm.tagLabel.isContext"></i>
            <span ng-bind="vm.tagLabel.title" class="content"></span>
        </span>
        <a ng-switch-default ui-sref="tags.details({id: vm.tagLabel.id})" class="content">
            <span ng-bind="vm.tagLabel.title"></span>
        </a>
        <span ng-transclude></span>
    </span>
</span>
