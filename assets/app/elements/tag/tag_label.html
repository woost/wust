<span class="tag-label" colored-tag="vm.tagLabel" tagtype="label" border="true">
    <span data-title="{{vm.tagLabel.quality.toFixed(3)}}" bs-tooltip placement="bottom">
        <a ng-if="::!vm.disableLink" ui-sref="tags.details({id: vm.tagLabel.id})" class="content">
            <span ng-bind="vm.tagLabel.title" ng-class="vm.tagLabel.isContext ? '' : vm.tagLabel.symbol"></span>
        </a>
        <span ng-if="::vm.disableLink" ng-bind="vm.tagLabel.title" class="content"></span>
        <span ng-transclude></span>
    </span>
</span>
